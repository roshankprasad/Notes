{% extends 'layout.html' %}
{% block content %}

<div class="container">
	<center>
<form action="/" method="post">
    {% csrf_token %}
    <div class="form">
    {% for f in form %}
        <p style="color: red;">{{f.label_tag}}</p>

        <p> {{f}}</p>
        {% endfor %}
    </div>
    <input type="submit" value=" Add Post" >
    </form>
</center>
</div>
{% endblock %}
